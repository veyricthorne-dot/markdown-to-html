<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tic Tac Toe Web Application</title>
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Marked.js CDN for Markdown parsing -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6">
<h1 class="text-3xl font-bold mb-4 text-center">Tic Tac Toe</h1>
<div id="markdown-content" class="mb-6"></div>
<div class="border border-gray-300 rounded-lg overflow-hidden max-w-md mx-auto">
    <div id="game-status" class="bg-gray-200 p-2 text-center font-semibold">Player X's turn</div>
    <div class="grid grid-cols-3 gap-1 p-1" id="game-board">
        <!-- 9 cells will be generated by JavaScript -->
    </div>
    <button id="reset-button" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
        Reset Game
    </button>
</div>
</div>

<script>
// Markdown content from input.md
const markdownContent = `
# Tic Tac Toe Web Application

A simple and responsive Tic Tac Toe game for two players, built with pure HTML, CSS (Tailwind CSS), and JavaScript. Play against a friend on the same screen!

## Features

*   **Two-Player Mode:** Play with a friend on the same device.
*   **Turn Indicator:** Clearly shows whose turn it is.
*   **Win/Draw Detection:** Automatically detects when a player wins or the game ends in a draw.
*   **Reset Option:** Easily start a new game at any time.
*   **Responsive Design:** Optimized for a seamless experience on both desktop and mobile devices using Tailwind CSS.

## Technologies Used

*   **HTML5:** For the structure of the web page.
*   **Tailwind CSS:** For modern and responsive styling.
*   **JavaScript (ES6+):** For all game logic and interactivity.

## How to Play

1.  Open \`index.html\` in your web browser.
2.  Player 'X' starts first.
3.  Players take turns clicking on an empty cell to place their 'X' or 'O'.
4.  The first player to align three of their marks horizontally, vertically, or diagonally wins. If all cells are filled without a winner, it's a draw.
`;

// Render markdown
document.getElementById('markdown-content').innerHTML = marked.parse(markdownContent);

// Game variables
let currentPlayer = 'X';
let gameActive = true;
const gameStatus = document.getElementById('game-status');
const boardContainer = document.getElementById('game-board');
const cells = [];
const resetButton = document.getElementById('reset-button');

// Initialize game board
function initBoard() {
  boardContainer.innerHTML = '';
  cells.length = 0;
  for (let i=0; i<9; i++) {
    const cell = document.createElement('button');
    cell.className = 'w-full h-24 flex items-center justify-center text-3xl font-semibold bg-white hover:bg-gray-100 border border-gray-300';
    cell.dataset.index = i;
    cell.addEventListener('click', handleCellClick);
    boardContainer.appendChild(cell);
    cells.push(cell);
  }
  gameActive = true;
  currentPlayer = 'X';
  updateStatus(`Player ${currentPlayer}'s turn`);
}

// Update game status message
function updateStatus(message) {
  gameStatus.textContent = message;
}

// Handle cell click
function handleCellClick(e) {
  const index = e.target.dataset.index;
  if (!gameActive || cells[index].textContent !== '') return;
  cells[index].textContent = currentPlayer;
  if (checkWin()) {
    updateStatus(`Player ${currentPlayer} wins!`);
    gameActive = false;
  } else if (checkDraw()) {
    updateStatus("It's a draw!");
    gameActive = false;
  } else {
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    updateStatus(`Player ${currentPlayer}'s turn`);
  }
}

// Check for win
function checkWin() {
  const winConditions = [
    [0,1,2], [3,4,5], [6,7,8], // rows
    [0,3,6], [1,4,7], [2,5,8], // columns
    [0,4,8], [2,4,6]           // diagonals
  ];
  return winConditions.some(condition => {
    const [a, b, c] = condition;
    return cells[a].textContent !== '' &&
           cells[a].textContent === cells[b].textContent &&
           cells[a].textContent === cells[c].textContent;
  });
}

// Check for draw
function checkDraw() {
  return cells.every(cell => cell.textContent !== '');
}

// Reset game
document.getElementById('reset-button').addEventListener('click', initBoard);

// Initialize game on load
initBoard();
</script>
</body>
</html>
